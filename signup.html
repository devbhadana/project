<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" name="name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="college">College Name:</label>
        <input type="text" id="college" placeholder="College Name" name="college" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="graduationYear">Year of Graduation:</label>
        <input type="text" id="graduationYear" placeholder="Year of Graduation" name="graduationYear" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" name="email" required>
      </div>
      <div class="form-group">
        <label for="admissionNumber">Admission Number:</label>
        <input type="text" id="admissionNumber" placeholder="Admission Number" name="admissionNumber" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
